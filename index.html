<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Shopp - Cat√°logo Premium</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3Eüëü%3C/text%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <style>
    :root {
      --bg: #0e0e10;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00ff99;
      --text: #fff;
      --text-muted: #aaa;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      backdrop-filter: blur(12px);
      background: rgba(20, 20, 20, 0.7);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-icon {
      font-size: 2rem;
    }

    .brand-text h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
    }

    .brand-text p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .search-bar {
      position: relative;
    }

    .search-input {
      padding: 0.6rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      outline: none;
      width: 250px;
      transition: 0.3s;
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .category-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 25px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .category-btn.active,
    .category-btn:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 15px var(--accent);
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin: 1.5rem 0;
      text-align: center;
      flex-wrap: wrap;
    }

    .stat-item {
      color: var(--text);
    }

    .stat-icon {
      font-size: 1.4rem;
      display: block;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .product-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: transform .3s, box-shadow .3s;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 15px rgba(0,255,153,0.3);
    }

    .product-image {
      position: relative;
      width: 100%;
      height: 280px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .5s;
    }

    .product-card:hover img {
      transform: scale(1.1);
    }

    .product-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--accent);
      color: #000;
      font-size: .8rem;
      padding: .3rem .6rem;
      border-radius: 10px;
      font-weight: 600;
    }

    .product-info {
      padding: 1rem 1.2rem;
    }

    .product-name {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .product-description {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 0.3rem;
      line-height: 1.3rem;
    }

    .product-price {
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent);
      margin-top: 0.5rem;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 0.8rem;
      background: linear-gradient(90deg, #25D366, #128C7E);
      color: white;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      transition: 0.3s;
      font-weight: 500;
    }

    .whatsapp-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #25D366;
    }

    .footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }

    .footer-badge {
      margin-top: 0.6rem;
      color: var(--accent);
      font-weight: 600;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(90deg, #25D366, #128C7E);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(37,211,102,0.4);
      transition: 0.3s;
      z-index: 150;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .image-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(8px);
    }

    .image-modal.active {
      display: flex;
    }

    .image-modal-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .image-modal-content img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .image-modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .notification {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      border: 1px solid var(--border);
      opacity: 0;
      transition: opacity 0.3s;
      color: var(--text);
      z-index: 300;
    }

    .notification.show {
      opacity: 1;
    }

    .loading {
      text-align: center;
      color: var(--text-muted);
      padding: 3rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
   /* Responsive: 2 columnas en m√≥viles */
    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        padding: 0 0.5rem;
      }

      .product-card {
        border-radius: 12px;
      }

      .product-image {
        height: 200px;
      }

      .product-info {
        padding: 0.8rem;
      }

      .product-name {
        font-size: 0.95rem;
      }

      .product-description {
        font-size: 0.8rem;
      }

      .whatsapp-btn {
        font-size: 0.85rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <div class="brand-icon"></div>
        <div class="brand-text">
          <h1>Under Shopp</h1>
          <p>Calzado de Lujo</p>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Buscar por nombre, marca, estilo...">
        <span class="search-icon">üîç</span>
      </div>
    </div>
  </header>

  <div class="categories">
    <button class="category-btn active" onclick="filterCategory('todos', event)">üì¶ Todos</button>
    <button class="category-btn" onclick="filterCategory('zapatillas', event)">üëü Zapatillas</button>
    <button class="category-btn" onclick="filterCategory('ropa', event)">üëï Ropa</button>
  </div>

  <div class="stats-bar">
    <div class="stat-item">
      <span class="stat-icon">üì¶</span>
      <div class="stat-text">
        <h3 id="productCount">0</h3>
        <p>Productos</p>
      </div>
    </div>
    <div class="stat-item">
      <span class="stat-icon">‚≠ê</span>
      <div class="stat-text">
        <h3>100%</h3>
        <p>Calidad</p>
      </div>
    </div>
    <div class="stat-item">
      <span class="stat-icon">üöö</span>
      <div class="stat-text">
        <h3>24h</h3>
        <p>Env√≠o R√°pido</p>
      </div>
    </div>
  </div>

  <div class="products-container">
    <div id="productsGrid" class="products-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Cargando cat√°logo...</p>
      </div>
    </div>
  </div>

  <a href="#" class="whatsapp-float" onclick="contactarVendedor(event)">
    <span style="font-size: 2.5rem;">üí¨</span>
  </a>

  <!-- Modal de imagen -->
  <div id="imageModal" class="image-modal">
    <div class="image-modal-content">
      <div class="image-modal-close" onclick="closeImageModal()">‚úï</div>
      <img id="modalImage" src="" alt="Producto ampliado">
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <footer class="footer">
    <p>Cat√°logo administrado v√≠a Telegram Bot</p>
    <p style="margin-top: 0.5rem; font-size: 0.8rem;">Actualizaci√≥n autom√°tica en tiempo real</p>
    <div class="footer-badge">
      <span>üîí</span> <span>Sistema Seguro</span>
    </div>
  </footer>

  <script>
  // ===== CONFIGURACI√ìN =====
  const CONFIG = {
    whatsappNumbers: ['573214885822', '573004429451', '573212694280'],
    autoRefreshSeconds: 30
  };

  let allProducts = [];
  let filteredProducts = [];
  let currentCategory = 'todos';
  let currentPhoneIndex = 0;

  // ===== INICIO =====
  document.addEventListener('DOMContentLoaded', async () => {
    await loadProducts();
    setupSearch();
    startAutoRefresh();
  });

  // ===== CARGA DE PRODUCTOS =====
  async function loadProducts() {
    try {
      const response = await fetch('productos.json?t=' + Date.now());
      const data = await response.json();
      allProducts = Array.isArray(data) ? data : [];
      filteredProducts = [...allProducts];
      renderProducts();
    } catch (e) {
      console.error(e);
      showEmptyState();
    }
  }

  // ===== RENDERIZADO =====
  function renderProducts() {
    const grid = document.getElementById('productsGrid');
    const count = document.getElementById('productCount');
    count.textContent = filteredProducts.length;

    if (filteredProducts.length === 0) {
      showEmptyState();
      return;
    }

    grid.innerHTML = '';
    filteredProducts.forEach(prod => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="product-image" data-image="${prod.imagen}" data-name="${prod.nombre}">
          ${prod.imagen ? `<img src="${prod.imagen}" alt="${prod.nombre}">` : '<div class="placeholder-icon">üëü</div>'}
          <div class="product-badge">Premium</div>
        </div>
        <div class="product-info">
          <h3 class="product-name">${prod.nombre}</h3>
          ${prod.descripcion ? `<p class="product-description">${prod.descripcion}</p>` : ''}
          <div class="product-details">
            <div class="price-section">
              <div class="price-label">Precio</div>
              <div class="product-price">${formatPrice(prod.precio)}</div>
              ${prod.tallas ? `<div class="product-sizes">üìè Tallas: ${prod.tallas}</div>` : ''}
            </div>
            <a href="#" class="whatsapp-btn"
              data-nombre="${prod.nombre}"
              data-precio="${prod.precio}"
              data-tallas="${prod.tallas || ''}"
              data-imagen="${prod.imagen}">
              üí¨ Consultar por WhatsApp
            </a>
          </div>
        </div>
      `;
      // eventos
      card.querySelector('.product-image').onclick = () =>
        openImageModal(prod.imagen, prod.nombre);

      card.querySelector('.whatsapp-btn').onclick = (e) => {
        e.preventDefault();
        consultarProducto(prod.nombre, prod.precio, prod.tallas);
      };

      grid.appendChild(card);
    });
  }

  // ===== FORMATO DE PRECIO =====
  const formatPrice = (p) => parseFloat(p).toLocaleString('es-CO');

  // ===== ESTADO VAC√çO =====
  function showEmptyState() {
    document.getElementById('productsGrid').innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">üì¶</div>
        <h2>Cat√°logo vac√≠o</h2>
        <p>Pronto agregaremos productos nuevos.</p>
      </div>
    `;
  }

  // ===== FILTROS =====
  function filterCategory(cat, e) {
    currentCategory = cat;
    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    filteredProducts = cat === 'todos'
      ? allProducts
      : allProducts.filter(p => (p.categoria || '').toLowerCase() === cat.toLowerCase());
    renderProducts();
  }

  // ===== BUSCADOR =====
  function setupSearch() {
    document.getElementById('searchInput').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      filteredProducts = allProducts.filter(p =>
        p.nombre.toLowerCase().includes(term) ||
        (p.descripcion && p.descripcion.toLowerCase().includes(term)) ||
        (p.tallas && p.tallas.toLowerCase().includes(term))
      );
      renderProducts();
    });
  }

  // ===== ROTACI√ìN DE WHATSAPP =====
  function getNextPhone() {
    const phone = CONFIG.whatsappNumbers[currentPhoneIndex];
    currentPhoneIndex = (currentPhoneIndex + 1) % CONFIG.whatsappNumbers.length;
    return phone;
  }

  // ===== CONSULTA =====
  function consultarProducto(nombre, precio, tallas) {
    const phone = getNextPhone();
    const msg = `¬°Hola! Estoy interesado en *${nombre}*.\n Precio: ${formatPrice(precio)}${tallas ? `\n Tallas: ${tallas}` : ''}\n¬øEst√° disponible?`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    showNotification(`Contactando vendedor ${phone}...`);
    window.open(url, '_blank');
  }

  // ===== BOT√ìN FLOTANTE =====
  function contactarVendedor(e) {
    e.preventDefault();
    const phone = getNextPhone();
    const msg = '¬°Hola! Vi su cat√°logo y quiero m√°s informaci√≥n.';
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    showNotification('Conectando con vendedor...');
    window.open(url, '_blank');
  }

  // ===== MODAL IMAGEN =====
  function openImageModal(src, name) {
    const modal = document.getElementById('imageModal');
    document.getElementById('modalImage').src = src;
    modal.classList.add('active');
  }
  function closeImageModal() {
    document.getElementById('imageModal').classList.remove('active');
  }

  // ===== NOTIFICACI√ìN =====
  function showNotification(msg) {
    const n = document.getElementById('notification');
    n.textContent = msg;
    n.classList.add('show');
    setTimeout(() => n.classList.remove('show'), 2500);
  }

  // ===== AUTO REFRESH =====
  function startAutoRefresh() {
    setInterval(loadProducts, CONFIG.autoRefreshSeconds * 1000);
  }
  </script>
</body>
</html>
