        .product-card {

        .product-card:hover {
            transform: translateY(-15px);

        .empty-state {

        .image-modal {

            top: 0;

        .image-modal.active {

        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }

        .image-modal img {
            width: 100%;
            height: 100%;
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: zoomIn 0.3s ease;
        }

        .image-modal-close {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 50px;
            height: 50px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary);
            font-weight: bold;
        }

        .image-modal-close:hover {
            transform: rotate(90deg) scale(1.1);
            background: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 1.5rem;
            }

            .brand-text h1 {
                font-size: 1.8rem;
            }

            .categories {
                padding: 0 1.5rem;
            }

            .stats-bar {
                padding: 1.5rem;
                justify-content: center;
            }

            .products-container {
                padding: 1.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .product-price {
                font-size: 2.5rem;
            }

            .image-modal-close {
                top: 10px;
                right: 10px;
            }
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
            z-index: 10001;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <footer class="footer">
        <div class="footer-content">
            <p>Cat√°logo administrado v√≠a Telegram Bot</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem;">Actualizaci√≥n autom√°tica en tiempo real</p>

                <span>üîí</span>

            </div>

    <script>
        // ========== CONFIGURACI√ìN ==========
        const CONFIG = {
            // Array de n√∫meros de WhatsApp (sin espacios, con c√≥digo de pa√≠s)
            whatsappNumbers: [
                '573214885822',
                '573004429451',
                '573212694280'
            ],
            autoRefreshSeconds: 30
        };

        // ========== VARIABLES GLOBALES ==========
        let allProducts = [];
        let filteredProducts = [];
        let currentCategory = 'todos';
        let currentPhoneIndex = 0;

        // ========== INICIALIZACI√ìN ==========
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Iniciando Under Shopp...');
            await loadProducts();
            setupSearch();
            startAutoRefresh();
            testWhatsAppRotation();
        });

        // ========== CARGA DE PRODUCTOS ==========
        async function loadProducts() {
            try {
                console.log('üì° Cargando productos desde productos.json...');
                const response = await fetch('productos.json?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
        
                const data = await response.json();
                console.log('üì¶ Datos recibidos:', data);
                
                allProducts = Array.isArray(data) ? data : [];
                filteredProducts = [...allProducts];
                
                console.log(`‚úÖ ${allProducts.length} productos cargados exitosamente`);
                renderProducts();
        
            } catch (error) {
                console.error('‚ùå Error cargando productos:', error);
                showEmptyState();
            }
        }

        // ========== RENDERIZADO DE PRODUCTOS ==========
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const productCount = document.getElementById('productCount');
            
            productCount.textContent = filteredProducts.length;
            
            if (filteredProducts.length === 0) {
                console.log('‚ö†Ô∏è No hay productos para mostrar');
                showEmptyState();
                return;
            }
            
            console.log(`üé® Renderizando ${filteredProducts.length} productos...`);
            grid.innerHTML = '';
            
            filteredProducts.forEach((producto, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <div class="product-image" data-image="${producto.imagen || ''}" data-name="${producto.nombre}">
                        ${producto.imagen 
                            ? `<img src="${producto.imagen}" alt="${producto.nombre}">`
                            : '<div class="placeholder-icon">üëü</div>'
                        }
                        <div class="product-badge">Premium</div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${producto.nombre}</h3>
                        ${producto.descripcion 
                            ? `<p class="product-description">${producto.descripcion}</p>` 
                            : ''
                        }
                        <div class="product-details">
                            <div class="price-section">
                                <div class="price-label">Precio</div>
                                <div class="product-price">${formatPrice(producto.precio)}</div>
                                ${producto.tallas 
                                    ? `<div class="product-sizes">
                                        <span>üìè</span>
                                        <span>Tallas: ${producto.tallas}</span>
                                       </div>` 
                                    : ''
                                }
                            </div>
                            <button class="whatsapp-btn" data-nombre="${producto.nombre}" data-precio="${producto.precio}" data-tallas="${producto.tallas || ''}">
                                <span>üí¨</span>
                                <span>Consultar por WhatsApp</span>
                            </button>
                        </div>
                    </div>
                `;
                
                // Agregar event listener para la imagen
                const imageDiv = card.querySelector('.product-image');
                imageDiv.addEventListener('click', function() {
                    const imgSrc = this.getAttribute('data-image');
                    const imgName = this.getAttribute('data-name');
                    if (imgSrc) {
                        openImageModal(imgSrc, imgName);
                    }
                });
                
                // Agregar event listener para el bot√≥n de WhatsApp
                const whatsappBtn = card.querySelector('.whatsapp-btn');
                whatsappBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const nombre = this.getAttribute('data-nombre');
                    const precio = this.getAttribute('data-precio');
                    const tallas = this.getAttribute('data-tallas');
                    consultarProducto(nombre, precio, tallas);
                });
                
                grid.appendChild(card);
            });
            
            console.log('‚úÖ Productos renderizados correctamente');
        }

        // ========== UTILIDADES ==========
        function formatPrice(price) {
            const num = parseFloat(price);
            if (isNaN(num)) return price;
            return num.toLocaleString('es-CO', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });
        }



        function showEmptyState() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì¶</div>
                    <h2>Cat√°logo en construcci√≥n</h2>
                    <p>Pr√≥ximamente agregaremos productos exclusivos. ¬°Vuelve pronto!</p>
                </div>
            `;
            document.getElementById('productCount').textContent = '0';
        }

        // ========== B√öSQUEDA ==========
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                let baseProducts = currentCategory === 'todos' 
                    ? allProducts 
                    : allProducts.filter(p => (p.categoria || 'zapatillas').toLowerCase() === currentCategory);
                
                if (searchTerm === '') {
                    filteredProducts = baseProducts;
                } else {
                    filteredProducts = baseProducts.filter(producto => 
                        producto.nombre.toLowerCase().includes(searchTerm) ||
                        (producto.descripcion && producto.descripcion.toLowerCase().includes(searchTerm)) ||
                        (producto.tallas && producto.tallas.toLowerCase().includes(searchTerm))
                    );
                }
                renderProducts();
            });
        }

        // ========== FILTROS POR CATEGOR√çA ==========
        function filterCategory(category) {
            console.log('üîç Filtrando por categor√≠a:', category);
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (category === 'todos') {
                filteredProducts = [...allProducts];
            } else {
                filteredProducts = allProducts.filter(p => 
                    (p.categoria || 'zapatillas').toLowerCase() === category.toLowerCase()
                );
            }
            
            document.getElementById('searchInput').value = '';
            
            console.log(`‚úÖ ${filteredProducts.length} productos en categor√≠a ${category}`);
            renderProducts();
        }

        // ========== AUTO-REFRESH ==========
        function startAutoRefresh() {
            setInterval(() => {
                console.log('üîÑ Auto-refresh del cat√°logo...');
                loadProducts();
            }, CONFIG.autoRefreshSeconds * 1000);
        }

        // ========== ROTACI√ìN DE N√öMEROS DE WHATSAPP ==========
        function getNextPhone() {
            const phone = CONFIG.whatsappNumbers[currentPhoneIndex];
            const displayIndex = currentPhoneIndex + 1;
            
            console.log(`üìû Usando n√∫mero ${displayIndex}/${CONFIG.whatsappNumbers.length}: ${phone}`);
            
            // Rotar al siguiente n√∫mero
            currentPhoneIndex = (currentPhoneIndex + 1) % CONFIG.whatsappNumbers.length;
            
            return phone;
        }

        // ========== TEST DE ROTACI√ìN ==========
        function testWhatsAppRotation() {
            console.log('üß™ Probando rotaci√≥n de n√∫meros:');
            const testResults = [];
            for (let i = 0; i < CONFIG.whatsappNumbers.length + 2; i++) {
                const phone = getNextPhone();
                testResults.push(phone);
            }
            console.log('Secuencia de rotaci√≥n:', testResults);
        }

        // ========== FUNCI√ìN PRINCIPAL: CONSULTAR PRODUCTO ==========
        function consultarProducto(nombre, precio, tallas) {
            // Obtener el siguiente n√∫mero en rotaci√≥n
            const phone = getNextPhone();
            
            // Formatear el precio
            const precioFormateado = formatPrice(precio);
            
            // Construir el mensaje de WhatsApp
            const mensaje = `¬°Hola! üëã Estoy interesado en:

üëü *${nombre}*
üí∞ Precio: ${precioFormateado}${tallas ? `
üìè Tallas: ${tallas}` : ''}

¬øEst√° disponible?`;
            
            // URL de WhatsApp (sin el s√≠mbolo +)
            const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(mensaje)}`;
            
            // Log para debugging
            console.log('üì± Abriendo WhatsApp:');
            console.log('  - N√∫mero:', phone);
            console.log('  - Producto:', nombre);
            console.log('  - URL:', whatsappURL);
            
            // Mostrar notificaci√≥n
            showNotification(`Contactando vendedor ${currentPhoneIndex === 0 ? CONFIG.whatsappNumbers.length : currentPhoneIndex}...`);
            
            // Abrir WhatsApp en nueva pesta√±a
            window.open(whatsappURL, '_blank');
        }

        // ========== CONTACTO GENERAL (BOT√ìN FLOTANTE) ==========
        function contactarVendedor(event) {
            event.preventDefault();
            
            // Obtener el siguiente n√∫mero en rotaci√≥n
            const phone = getNextPhone();
            
            // Mensaje general
            const mensaje = '¬°Hola! üëã Vi su cat√°logo de zapatos y me gustar√≠a recibir m√°s informaci√≥n.';
            
            // URL de WhatsApp
            const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(mensaje)}`;
            
            console.log('üì± Contacto general a:', phone);
            
            // Mostrar notificaci√≥n
            showNotification(`Conectando con vendedor...`);
            
            // Abrir WhatsApp
            window.open(whatsappURL, '_blank');
        }

        // ========== NOTIFICACIONES ==========
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ========== MODAL DE IMAGEN ==========
        function openImageModal(imageSrc, productName) {
            if (!imageSrc) return;
            
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modalImage.alt = productName;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Cerrar modal con click en el fondo
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // ========== LOG DE INICIO ==========
        console.log('üéØ Under Shopp iniciado correctamente');
        console.log('üìû N√∫meros configurados:', CONFIG.whatsappNumbers.length);
        console.log('üîÑ Auto-refresh:', CONFIG.autoRefreshSeconds, 'segundos');
    </script>
</body>
