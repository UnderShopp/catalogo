<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Shopp - Cat√°logo Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0e0e1a;
      --secondary: #151530;
      --accent: #202040;
      --gold: #d4af37;
      --white: #ffffff;
      --light: #f0f0f0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      color: var(--white);
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(212,175,55,0.1), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05), transparent 50%);
      animation: moveBg 15s infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0,0); opacity: 0.4; }
      100% { transform: translate(-50px,50px); opacity: 0.7; }
    }

    .header {
      position: sticky;
      top: 0;
      background: rgba(10,10,20,0.95);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(212,175,55,0.2);
      z-index: 100;
    }

    .header-content {
      max-width: 1300px;
      margin: auto;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand-icon {
      width: 55px;
      height: 55px;
      background: linear-gradient(135deg, var(--gold), #f7e7a5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: var(--primary);
      box-shadow: 0 0 25px rgba(212,175,55,0.4);
    }

    .brand-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      background: linear-gradient(135deg, var(--gold), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .brand-text p {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .search-bar {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .search-input {
      width: 100%;
      padding: 1rem 3rem 1rem 1.2rem;
      border: 1.5px solid rgba(212,175,55,0.3);
      border-radius: 40px;
      background: rgba(255,255,255,0.06);
      color: var(--white);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 25px rgba(212,175,55,0.3);
    }

    .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      font-size: 1.3rem;
    }

    .categories {
      max-width: 1300px;
      margin: 2rem auto 1rem;
      padding: 0 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category-btn {
      padding: 0.8rem 1.5rem;
      background: rgba(255,255,255,0.05);
      border: 1.5px solid rgba(212,175,55,0.3);
      border-radius: 30px;
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .category-btn:hover, .category-btn.active {
      background: linear-gradient(135deg, var(--gold), #f7e7a5);
      color: var(--primary);
      border-color: var(--gold);
      box-shadow: 0 5px 20px rgba(212,175,55,0.4);
    }

    .stats-bar {
      max-width: 1200px;
      margin: 1rem auto 2rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0 2rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      border: 1px solid rgba(212,175,55,0.2);
      backdrop-filter: blur(10px);
    }

    .stat-item h3 {
      color: var(--gold);
      font-size: 1.4rem;
    }

    .products-container {
      max-width: 1300px;
      margin: auto;
      padding: 2rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .product-card {
      position: relative;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(212,175,55,0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      backdrop-filter: blur(15px);
      animation: fadeInUp 0.8s ease both;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(212,175,55,0.3);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-media {
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.03);
      overflow: hidden;
      position: relative;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease, filter 0.6s ease;
      filter: brightness(0.9);
      cursor: pointer;
    }

    .product-card:hover .product-image {
      transform: scale(1.1);
      filter: brightness(1.05);
    }

    .product-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .media-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .gallery-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s;
    }

    .dot.active {
      background: var(--gold);
      width: 24px;
      border-radius: 4px;
    }

    .product-info {
      padding: 1.5rem;
    }

    .product-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .product-description {
      color: rgba(255,255,255,0.7);
      font-size: 0.85rem;
      margin-bottom: 0.8rem;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--gold);
      margin: 0.5rem 0 1rem;
    }

    .product-tallas {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 1rem;
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      border-radius: 40px;
      padding: 0.8rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }

    .whatsapp-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #128C7E, #075E54);
      box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img,
    .modal-content video {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(212,175,55,0.5);
    }

    .modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      background: rgba(212,175,55,0.3);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .modal-close:hover {
      background: var(--gold);
      transform: rotate(90deg);
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(212,175,55,0.3);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-nav:hover {
      background: var(--gold);
    }

    .modal-nav.prev {
      left: 20px;
    }

    .modal-nav.next {
      right: 20px;
    }

    .footer {
      background: rgba(10,10,20,0.85);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(212,175,55,0.2);
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    .footer p {
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
    }

    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: rgba(255,255,255,0.6);
      grid-column: 1 / -1;
    }

    .empty-state h2 {
      color: var(--gold);
      margin: 1rem 0;
      font-size: 2rem;
    }

    @media (max-width: 768px) {
      .brand-text h1 {
        font-size: 1.8rem;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
      }
      
      .categories {
        padding: 0 1rem;
      }
      
      .products-container {
        padding: 1rem;
      }
      
      .product-media {
        height: 250px;
      }

      .modal-nav {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }

    @media (min-width: 1024px) {
      .products-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <div class="brand-icon">üõçÔ∏è</div>
        <div class="brand-text">
          <h1>Under Shopp</h1>
          <p>Calzado Premium</p>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar producto, marca o talla...">
        <span class="search-icon">üîç</span>
      </div>
    </div>
  </header>

  <div class="categories">
    <button class="category-btn active" data-category="todos">üì¶ Todos</button>
    <button class="category-btn" data-category="zapatillas">üëü Zapatillas</button>
    <button class="category-btn" data-category="ropa">üëï Ropa</button>
  </div>

  <div class="stats-bar">
    <div class="stat-item"><h3 id="productCount">0</h3><p>Productos</p></div>
    <div class="stat-item"><h3>üíé</h3><p>Calidad</p></div>
    <div class="stat-item"><h3>üöö</h3><p>Env√≠os</p></div>
  </div>

  <div class="products-container">
    <div id="productsGrid" class="products-grid">
      <div class="loading" style="text-align:center;padding:4rem;grid-column:1/-1;">
        <div style="border:4px solid rgba(212,175,55,0.2);border-top-color:var(--gold);border-radius:50%;width:50px;height:50px;margin:auto;animation:spin 1s linear infinite;"></div>
        <p style="margin-top:1rem;color:rgba(255,255,255,0.7);">Cargando cat√°logo...</p>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="mediaModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">√ó</span>
      <button class="modal-nav prev" onclick="prevMedia()">‚Äπ</button>
      <button class="modal-nav next" onclick="nextMedia()">‚Ä∫</button>
      <div id="modalMediaContainer"></div>
    </div>
  </div>

  <footer class="footer">
    <p>¬© 2025 Under Shopp ‚Äì Cat√°logo administrado autom√°ticamente</p>
  </footer>

  <script>
    const CONFIG = {
      whatsappNumbers: ['+573214885822', '+573004429451', '+573212694280'],
      autoRefreshSeconds: 30
    };

    let allProducts = [];
    let filteredProducts = [];
    let currentCategory = 'todos';
    let currentPhoneIndex = 0; // Para rotaci√≥n secuencial
    let currentMediaIndex = 0;
    let currentProductMedia = [];

    window.addEventListener('DOMContentLoaded', async () => {
      await loadProducts();
      setupSearch();
      setupCategories();
      setInterval(loadProducts, CONFIG.autoRefreshSeconds * 1000);
    });

    async function loadProducts() {
      try {
        const response = await fetch('productos.json');
        
        if (!response.ok) {
          console.error('Error cargando productos.json');
          return showEmpty();
        }
        
        const products = await response.json();
        
        if (!products || products.length === 0) {
          return showEmpty();
        }

        products.sort((a,b)=>new Date(b.fecha)-new Date(a.fecha));
        allProducts = products;
        filterByCategory(currentCategory);
      } catch (e) {
        console.error('Error:', e);
        showEmpty();
      }
    }

    function setupCategories() {
      const buttons = document.querySelectorAll('.category-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.dataset.category;
          filterByCategory(currentCategory);
        });
      });
    }

    function filterByCategory(category) {
      if (category === 'todos') {
        filteredProducts = [...allProducts];
      } else {
        filteredProducts = allProducts.filter(p => 
          (p.categoria || 'zapatillas').toLowerCase() === category.toLowerCase()
        );
      }
      render();
    }

    function getProductMedia(product) {
      let media = [];
      
      // Agregar im√°genes (puede ser string √∫nico o array)
      if (product.imagen) {
        if (Array.isArray(product.imagen)) {
          media = [...product.imagen.map(img => ({ type: 'image', url: img }))];
        } else if (product.imagen.trim()) {
          media.push({ type: 'image', url: product.imagen });
        }
      }
      
      // Agregar video si existe
      if (product.video && product.video.trim()) {
        media.push({ type: 'video', url: product.video });
      }
      
      return media;
    }

    function render() {
      const grid = document.getElementById('productsGrid');
      const count = document.getElementById('productCount');
      count.textContent = filteredProducts.length;

      if (filteredProducts.length === 0) {
        showEmpty();
        return;
      }

      grid.innerHTML = filteredProducts.map((p, idx) => {
        const media = getProductMedia(p);
        const hasMedia = media.length > 0;
        const hasMultiple = media.length > 1;
        
        return `
        <div class="product-card">
          <div class="product-media" onclick="openModal(${idx})">
            ${hasMedia ? (
              media[0].type === 'video' 
                ? `<video class="product-video" src="${media[0].url}" muted loop autoplay></video>`
                : `<img class="product-image" loading="lazy" src="${media[0].url}" alt="${escape(p.nombre)}" onerror="this.parentElement.innerHTML='üëü'">`
            ) : '<div style="font-size:4rem;">üëü</div>'}
            
            ${hasMultiple ? `<div class="media-indicator">üì∑ ${media.length}</div>` : ''}
          </div>
          
          <div class="product-info">
            <h3 class="product-name">${escape(p.nombre)}</h3>
            ${p.descripcion ? `<p class="product-description">${escape(p.descripcion)}</p>` : ''}
            <div class="product-price">$${formatPrice(p.precio)}</div>
            ${p.tallas ? `<div class="product-tallas">üìè Tallas: ${escape(p.tallas)}</div>` : ''}
            <button class="whatsapp-btn" onclick="consultar(event, '${escape(p.nombre)}', ${p.precio}, '${escape(p.tallas || '')}')">
              üí¨ Consultar
            </button>
          </div>
        </div>
      `}).join('');
    }

    function formatPrice(price) {
      const num = parseFloat(price);
      if (isNaN(num)) return price;
      
      return num.toLocaleString('es-CO', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      });
    }

    function showEmpty() {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = `
        <div class="empty-state">
          <div style="font-size:4rem;">üì¶</div>
          <h2>Cat√°logo vac√≠o</h2>
          <p>Pronto a√±adiremos nuevos productos exclusivos.</p>
        </div>`;
      document.getElementById('productCount').textContent = '0';
    }

    function setupSearch() {
      const input = document.getElementById('searchInput');
      input.addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        
        let baseProducts = currentCategory === 'todos' 
          ? allProducts 
          : allProducts.filter(p => (p.categoria || 'zapatillas').toLowerCase() === currentCategory);
        
        if (term) {
          filteredProducts = baseProducts.filter(p =>
            p.nombre.toLowerCase().includes(term) ||
            (p.descripcion || '').toLowerCase().includes(term) ||
            (p.tallas || '').toLowerCase().includes(term)
          );
        } else {
          filteredProducts = baseProducts;
        }
        render();
      });
    }

    // ROTACI√ìN SECUENCIAL DE N√öMEROS
    function getPhone() {
      const phone = CONFIG.whatsappNumbers[currentPhoneIndex];
      currentPhoneIndex = (currentPhoneIndex + 1) % CONFIG.whatsappNumbers.length;
      return phone;
    }

    function consultar(e, nombre, precio, tallas) {
      e.stopPropagation();
      const phone = getPhone();
      const precioFormateado = formatPrice(precio);
      const msg = `üëã Hola, estoy interesado en:\n\n${nombre}\nüí∞ Precio: $${precioFormateado}\n${tallas?`üìè Tallas: ${tallas}`:''}\n\n¬øEst√° disponible?`;
      window.open(`https://wa.me/${phone.replace('+','')}?text=${encodeURIComponent(msg)}`,'_blank');
    }

    // MODAL DE GALER√çA
    function openModal(productIndex) {
      const product = filteredProducts[productIndex];
      currentProductMedia = getProductMedia(product);
      
      if (currentProductMedia.length === 0) return;
      
      currentMediaIndex = 0;
      showMedia();
      document.getElementById('mediaModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('mediaModal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function showMedia() {
      const container = document.getElementById('modalMediaContainer');
      const media = currentProductMedia[currentMediaIndex];
      
      if (media.type === 'video') {
        container.innerHTML = `<video src="${media.url}" controls autoplay style="max-width:100%;max-height:90vh;border-radius:10px;"></video>`;
      } else {
        container.innerHTML = `<img src="${media.url}" style="max-width:100%;max-height:90vh;border-radius:10px;">`;
      }
      
      // Mostrar/ocultar botones de navegaci√≥n
      const prevBtn = document.querySelector('.modal-nav.prev');
      const nextBtn = document.querySelector('.modal-nav.next');
      
      if (currentProductMedia.length > 1) {
        prevBtn.style.display = 'flex';
        nextBtn.style.display = 'flex';
      } else {
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
      }
    }

    function prevMedia() {
      currentMediaIndex = (currentMediaIndex - 1 + currentProductMedia.length) % currentProductMedia.length;
      showMedia();
    }

    function nextMedia() {
      currentMediaIndex = (currentMediaIndex + 1) % currentProductMedia.length;
      showMedia();
    }

    // Cerrar modal con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowLeft') prevMedia();
      if (e.key === 'ArrowRight') nextMedia();
    });

    // Cerrar modal al hacer click fuera
    document.getElementById('mediaModal').addEventListener('click', (e) => {
      if (e.target.id === 'mediaModal') closeModal();
    });

    function escape(text){
      const div=document.createElement('div');
      div.textContent=text;
      return div.innerHTML;
    }

    const style = document.createElement('style');
    style.textContent = '@keyframes spin { to { transform: rotate(360deg); }}';
    document.head.appendChild(style);
  </script>
</body>
</html>
