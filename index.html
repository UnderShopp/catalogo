<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Shopp - Cat√°logo Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ------------------------------
       ESTILO GLOBAL - UNDER SHOPP
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0e0e1a;
      --secondary: #151530;
      --accent: #202040;
      --gold: #d4af37;
      --white: #ffffff;
      --light: #f0f0f0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      color: var(--white);
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    /* Fondo din√°mico */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(212,175,55,0.1), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05), transparent 50%);
      animation: moveBg 15s infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0,0); opacity: 0.4; }
      100% { transform: translate(-50px,50px); opacity: 0.7; }
    }

    /* ------------------------------
       CABECERA
    ------------------------------ */
    .header {
      position: sticky;
      top: 0;
      background: rgba(10,10,20,0.8);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(212,175,55,0.2);
      z-index: 100;
    }

    .header-content {
      max-width: 1300px;
      margin: auto;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand-icon {
      width: 55px;
      height: 55px;
      background: linear-gradient(135deg, var(--gold), #f7e7a5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: var(--primary);
      box-shadow: 0 0 25px rgba(212,175,55,0.4);
    }

    .brand-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      background: linear-gradient(135deg, var(--gold), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .brand-text p {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .search-bar {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .search-input {
      width: 100%;
      padding: 1rem 3rem 1rem 1.2rem;
      border: 1.5px solid rgba(212,175,55,0.3);
      border-radius: 40px;
      background: rgba(255,255,255,0.06);
      color: var(--white);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 25px rgba(212,175,55,0.3);
    }

    .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      font-size: 1.3rem;
    }

    /* ------------------------------
       SECCI√ìN DE ESTAD√çSTICAS
    ------------------------------ */
    .stats-bar {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      border: 1px solid rgba(212,175,55,0.2);
      backdrop-filter: blur(10px);
    }

    .stat-item h3 {
      color: var(--gold);
      font-size: 1.4rem;
    }

    /* ------------------------------
       CAT√ÅLOGO
    ------------------------------ */
    .products-container {
      max-width: 1300px;
      margin: auto;
      padding: 2rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
    }

    .product-card {
      position: relative;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(212,175,55,0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      backdrop-filter: blur(15px);
      animation: fadeInUp 0.8s ease both;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(212,175,55,0.3);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-image {
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.03);
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease, filter 0.6s ease;
      filter: brightness(0.9);
    }

    .product-card:hover img {
      transform: scale(1.1);
      filter: brightness(1.05);
    }

    .product-info {
      padding: 1.8rem;
    }

    .product-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      color: var(--white);
      margin-bottom: 0.8rem;
    }

    .product-description {
      color: rgba(255,255,255,0.7);
      font-size: 0.95rem;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .product-price {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--gold);
      margin: 0.5rem 0 1rem;
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      border-radius: 40px;
      padding: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .whatsapp-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #128C7E, #075E54);
    }

    .footer {
      background: rgba(10,10,20,0.85);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(212,175,55,0.2);
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    .footer p {
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
    }

    /* ------------------------------
       RESPONSIVE
    ------------------------------ */
    @media (max-width: 768px) {
      .brand-text h1 {
        font-size: 1.8rem;
      }
      .products-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <div class="brand-icon">üõçÔ∏è</div>
        <div class="brand-text">
          <h1>Under Shopp</h1>
          <p>Calzado Premium</p>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar producto, marca o talla...">
        <span class="search-icon">üîç</span>
      </div>
    </div>
  </header>

  <div class="stats-bar">
    <div class="stat-item"><h3 id="productCount">0</h3><p>Productos</p></div>
    <div class="stat-item"><h3>üíé</h3><p>Calidad</p></div>
    <div class="stat-item"><h3>üöö</h3><p>Env√≠os</p></div>
  </div>

  <div class="products-container">
    <div id="productsGrid" class="products-grid">
      <div class="loading" style="text-align:center;padding:4rem;">
        <div style="border:4px solid rgba(212,175,55,0.2);border-top-color:var(--gold);border-radius:50%;width:50px;height:50px;margin:auto;animation:spin 1s linear infinite;"></div>
        <p style="margin-top:1rem;color:rgba(255,255,255,0.7);">Cargando cat√°logo...</p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>¬© 2025 Under Shopp ‚Äî Cat√°logo administrado autom√°ticamente</p>
  </footer>

  <script>
    const CONFIG = {
      whatsappNumbers: ['+573001234567', '+573007654321'],
      autoRefreshSeconds: 30
    };

    let allProducts = [], filteredProducts = [];

    window.addEventListener('DOMContentLoaded', async () => {
      await loadProducts();
      setupSearch();
      setInterval(loadProducts, CONFIG.autoRefreshSeconds * 1000);
    });

    async function loadProducts() {
      try {
        const list = await window.storage.list('producto:', true);
        if (!list?.keys?.length) return showEmpty();

        const products = [];
        for (const key of list.keys) {
          const data = await window.storage.get(key, true);
          if (data?.value) products.push(JSON.parse(data.value));
        }

        products.sort((a,b)=>new Date(b.fecha)-new Date(a.fecha));
        allProducts = products;
        filteredProducts = [...products];
        render();
      } catch (e) {
        console.error(e);
        showEmpty();
      }
    }

    function render() {
      const grid = document.getElementById('productsGrid');
      const count = document.getElementById('productCount');
      count.textContent = filteredProducts.length;

      grid.innerHTML = filteredProducts.map(p => `
        <div class="product-card">
          <div class="product-image">
            ${p.imagen ? `<img loading="lazy" src="${p.imagen}" alt="${p.nombre}" onerror="this.remove()">` : 'üëü'}
          </div>
          <div class="product-info">
            <h3 class="product-name">${escape(p.nombre)}</h3>
            <p class="product-description">${escape(p.descripcion || '')}</p>
            <div class="product-price">$${parseFloat(p.precio).toFixed(2)}</div>
            <a href="#" class="whatsapp-btn" onclick="consultar(event, '${escape(p.nombre)}', ${p.precio}, '${escape(p.tallas || '')}')">
              üí¨ Consultar
            </a>
          </div>
        </div>
      `).join('');
    }

    function showEmpty() {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = `
        <div style="text-align:center;padding:5rem;color:rgba(255,255,255,0.6);">
          <div style="font-size:4rem;">üì¶</div>
          <h2 style="color:var(--gold);margin:1rem 0;">Cat√°logo vac√≠o</h2>
          <p>Pronto a√±adiremos nuevos productos exclusivos.</p>
        </div>`;
      document.getElementById('productCount').textContent = '0';
    }

    function setupSearch() {
      const input = document.getElementById('searchInput');
      input.addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        filteredProducts = allProducts.filter(p =>
          p.nombre.toLowerCase().includes(term) ||
          (p.descripcion || '').toLowerCase().includes(term) ||
          (p.tallas || '').toLowerCase().includes(term)
        );
        render();
      });
    }

    function getPhone() {
      return CONFIG.whatsappNumbers[Math.floor(Math.random()*CONFIG.whatsappNumbers.length)];
    }

    function consultar(e, nombre, precio, tallas) {
      e.preventDefault();
      const phone = getPhone();
      const msg = `üëã Hola, estoy interesado en:\n\n${nombre}\nüí∞ Precio: $${precio}\n${tallas?`üìè Tallas: ${tallas}`:''}`;
      window.open(`https://wa.me/${phone.replace('+','')}?text=${encodeURIComponent(msg)}`,'_blank');
    }

    function escape(text){
      const div=document.createElement('div');
      div.textContent=text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
