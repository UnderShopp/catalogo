<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Shopp - Cat√°logo Premium</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3Eüëü%3C/text%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Aqu√≠ va todo tu CSS original */
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <div class="brand-icon"></div>
        <div class="brand-text">
          <h1>Under Shopp</h1>
          <p>Calzado de Lujo</p>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Buscar por nombre, marca, estilo...">
        <span class="search-icon"></span>
      </div>
    </div>
  </header>

  <div class="categories">
    <button class="category-btn active" onclick="filterCategory('todos', event)">Todos</button>
    <button class="category-btn" onclick="filterCategory('zapatillas', event)">Zapatillas</button>
    <button class="category-btn" onclick="filterCategory('ropa', event)">Ropa</button>
  </div>

  <div class="stats-bar">
    <div class="stat-item">
      <span class="stat-icon"></span>
      <div class="stat-text">
        <h3 id="productCount">0</h3>
        <p>Productos</p>
      </div>
    </div>
    <div class="stat-item">
      <span class="stat-icon"></span>
      <div class="stat-text">
        <h3>100%</h3>
        <p>Calidad</p>
      </div>
    </div>
    <div class="stat-item">
      <span class="stat-icon"></span>
      <div class="stat-text">
        <h3>24h</h3>
        <p>Env√≠o R√°pido</p>
      </div>
    </div>
  </div>

  <div class="products-container">
    <div id="productsGrid" class="products-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Cargando cat√°logo...</p>
      </div>
    </div>
  </div>

  <a href="#" class="whatsapp-float" onclick="contactarVendedor(event)">
    <span></span>
  </a>

  <!-- Modal de imagen -->
  <div id="imageModal" class="image-modal">
    <div class="image-modal-content">
      <div class="image-modal-close" onclick="closeImageModal()">‚úï</div>
      <img id="modalImage" src="" alt="Producto ampliado">
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <footer class="footer">
    <p>Cat√°logo administrado v√≠a Telegram Bot</p>
    <p style="margin-top: 0.5rem; font-size: 0.8rem;">Actualizaci√≥n autom√°tica en tiempo real</p>
    <div class="footer-badge">
      <span></span> <span>Sistema Seguro</span>
    </div>
  </footer>

  <script>
  // ===== CONFIGURACI√ìN =====
  const CONFIG = {
    whatsappNumbers: ['573214885822', '573004429451', '573212694280'],
    autoRefreshSeconds: 30
  };

  let allProducts = [];
  let filteredProducts = [];
  let currentCategory = 'todos';
  let currentPhoneIndex = 0;

  document.addEventListener('DOMContentLoaded', async () => {
    await loadProducts();
    setupSearch();
    startAutoRefresh();
  });

  async function loadProducts() {
    try {
      const response = await fetch('productos.json?t=' + Date.now());
      const data = await response.json();
      allProducts = Array.isArray(data) ? data : [];
      filteredProducts = [...allProducts];
      renderProducts();
    } catch (e) {
      console.error(e);
      showEmptyState();
    }
  }

  function renderProducts() {
    const grid = document.getElementById('productsGrid');
    const count = document.getElementById('productCount');
    count.textContent = filteredProducts.length;

    if (filteredProducts.length === 0) {
      showEmptyState();
      return;
    }

    grid.innerHTML = '';
    filteredProducts.forEach(prod => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="product-image" data-image="${prod.imagen}" data-name="${prod.nombre}">
          ${prod.imagen ? `<img src="${prod.imagen}" alt="${prod.nombre}">` : '<div class="placeholder-icon"></div>'}
          <div class="product-badge">Premium</div>
        </div>
        <div class="product-info">
          <h3 class="product-name">${prod.nombre}</h3>
          ${prod.descripcion ? `<p class="product-description">${prod.descripcion}</p>` : ''}
          <div class="product-details">
            <div class="price-section">
              <div class="price-label">Precio</div>
              <div class="product-price">${formatPrice(prod.precio)}</div>
              ${prod.tallas ? `<div class="product-sizes">Tallas: ${prod.tallas}</div>` : ''}
            </div>
            <a href="#" class="whatsapp-btn"
              data-nombre="${prod.nombre}"
              data-precio="${prod.precio}"
              data-tallas="${prod.tallas || ''}"
              data-imagen="${prod.imagen}">
              Consultar por WhatsApp
            </a>
          </div>
        </div>
      `;
      card.querySelector('.product-image').onclick = () => openImageModal(prod.imagen, prod.nombre);
      card.querySelector('.whatsapp-btn').onclick = (e) => {
        e.preventDefault();
        consultarProducto(prod.nombre, prod.precio, prod.tallas);
      };
      grid.appendChild(card);
    });
  }

  const formatPrice = (p) => parseFloat(p).toLocaleString('es-CO');

  function showEmptyState() {
    document.getElementById('productsGrid').innerHTML = `
      <div class="empty-state">
        <h2>Cat√°logo vac√≠o</h2>
        <p>Pronto agregaremos productos nuevos.</p>
      </div>
    `;
  }

  function filterCategory(cat, e) {
    currentCategory = cat;
    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    filteredProducts = cat === 'todos'
      ? allProducts
      : allProducts.filter(p => (p.categoria || '').toLowerCase() === cat.toLowerCase());
    renderProducts();
  }

  function setupSearch() {
    document.getElementById('searchInput').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      filteredProducts = allProducts.filter(p =>
        p.nombre.toLowerCase().includes(term) ||
        (p.descripcion && p.descripcion.toLowerCase().includes(term)) ||
        (p.tallas && p.tallas.toLowerCase().includes(term))
      );
      renderProducts();
    });
  }

  function getNextPhone() {
    const phone = CONFIG.whatsappNumbers[currentPhoneIndex];
    currentPhoneIndex = (currentPhoneIndex + 1) % CONFIG.whatsappNumbers.length;
    return phone;
  }

  function consultarProducto(nombre, precio, tallas) {
    const phone = getNextPhone();
    const msg = `¬°Hola! Estoy interesado en ${nombre}. Precio: ${formatPrice(precio)}${tallas ? `, Tallas: ${tallas}` : ''}. ¬øEst√° disponible?`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    showNotification(`Contactando vendedor ${phone}...`);
    window.open(url, '_blank');
  }

  function contactarVendedor(e) {
    e.preventDefault();
    const phone = getNextPhone();
    const msg = '¬°Hola! Vi su cat√°logo y quiero m√°s informaci√≥n.';
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    showNotification('Conectando con vendedor...');
    window.open(url, '_blank');
  }

  function openImageModal(src, name) {
    const modal = document.getElementById('imageModal');
    document.getElementById('modalImage').src = src;
    modal.classList.add('active');
  }
  function closeImageModal() {
    document.getElementById('imageModal').classList.remove('active');
  }

  function showNotification(msg) {
    const n = document.getElementById('notification');
    n.textContent = msg;
    n.classList.add('show');
    setTimeout(() => n.classList.remove('show'), 2500);
  }

  function startAutoRefresh() {
    setInterval(loadProducts, CONFIG.autoRefreshSeconds * 1000);
  }
  </script>
</body>
</html>
