<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Shopp - Cat√°logo Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ------------------------------
       ESTILO GLOBAL - UNDER SHOPP
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0e0e1a;
      --secondary: #151530;
      --accent: #202040;
      --gold: #d4af37;
      --white: #ffffff;
      --light: #f0f0f0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      color: var(--white);
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    /* Fondo din√°mico */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(212,175,55,0.1), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05), transparent 50%);
      animation: moveBg 15s infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0,0); opacity: 0.4; }
      100% { transform: translate(-50px,50px); opacity: 0.7; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ------------------------------
       CABECERA
    ------------------------------ */
    .header {
      position: sticky;
      top: 0;
      background: rgba(10,10,20,0.9);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(212,175,55,0.2);
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .header-content {
      max-width: 1300px;
      margin: auto;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand-icon {
      width: 55px;
      height: 55px;
      background: linear-gradient(135deg, var(--gold), #f7e7a5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: var(--primary);
      box-shadow: 0 0 25px rgba(212,175,55,0.4);
      transition: transform 0.3s ease;
    }

    .brand-icon:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .brand-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      background: linear-gradient(135deg, var(--gold), #fff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .brand-text p {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .search-bar {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .search-input {
      width: 100%;
      padding: 1rem 3rem 1rem 1.2rem;
      border: 1.5px solid rgba(212,175,55,0.3);
      border-radius: 40px;
      background: rgba(255,255,255,0.06);
      color: var(--white);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 25px rgba(212,175,55,0.3);
      background: rgba(255,255,255,0.08);
    }

    .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      font-size: 1.3rem;
      pointer-events: none;
    }

    /* ------------------------------
       SECCI√ìN DE ESTAD√çSTICAS
    ------------------------------ */
    .stats-bar {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      border: 1px solid rgba(212,175,55,0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .stat-item:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 8px 20px rgba(212,175,55,0.2);
    }

    .stat-item h3 {
      color: var(--gold);
      font-size: 1.4rem;
    }

    .stat-item p {
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
    }

    /* ------------------------------
       FILTROS Y ORDENAMIENTO
    ------------------------------ */
    .controls {
      max-width: 1300px;
      margin: 2rem auto 1rem;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .sort-controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .sort-btn {
      padding: 0.6rem 1.2rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212,175,55,0.3);
      border-radius: 25px;
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }

    .sort-btn:hover {
      background: rgba(212,175,55,0.2);
      border-color: var(--gold);
    }

    .sort-btn.active {
      background: var(--gold);
      color: var(--primary);
      border-color: var(--gold);
    }

    /* ------------------------------
       CAT√ÅLOGO
    ------------------------------ */
    .products-container {
      max-width: 1300px;
      margin: auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2.5rem;
    }

    .product-card {
      position: relative;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(212,175,55,0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      backdrop-filter: blur(15px);
      animation: fadeInUp 0.8s ease both;
    }

    .product-card:nth-child(1) { animation-delay: 0.1s; }
    .product-card:nth-child(2) { animation-delay: 0.2s; }
    .product-card:nth-child(3) { animation-delay: 0.3s; }
    .product-card:nth-child(4) { animation-delay: 0.4s; }
    .product-card:nth-child(5) { animation-delay: 0.5s; }
    .product-card:nth-child(6) { animation-delay: 0.6s; }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(212,175,55,0.3);
      border-color: rgba(212,175,55,0.4);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-image {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.03);
      overflow: hidden;
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease, filter 0.6s ease;
      filter: brightness(0.9);
    }

    .product-card:hover img {
      transform: scale(1.1);
      filter: brightness(1.05);
    }

    .no-image-placeholder {
      font-size: 5rem;
      opacity: 0.3;
    }

    .product-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--gold);
      color: var(--primary);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      z-index: 2;
    }

    .product-info {
      padding: 1.8rem;
    }

    .product-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--white);
      margin-bottom: 0.8rem;
      line-height: 1.3;
    }

    .product-description {
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-details {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .detail-badge {
      background: rgba(255,255,255,0.08);
      padding: 0.4rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.8);
      border: 1px solid rgba(212,175,55,0.2);
    }

    .product-price {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--gold);
      margin: 0.5rem 0 1rem;
      font-weight: 700;
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      border-radius: 40px;
      padding: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }

    .whatsapp-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #128C7E, #075E54);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
    }

    /* ------------------------------
       ESTADO VAC√çO Y CARGA
    ------------------------------ */
    .loading, .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: rgba(255,255,255,0.7);
      grid-column: 1 / -1;
    }

    .loading-spinner {
      border: 4px solid rgba(212,175,55,0.2);
      border-top-color: var(--gold);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: auto;
      animation: spin 1s linear infinite;
    }

    .empty-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h2 {
      color: var(--gold);
      margin: 1rem 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
    }

    /* ------------------------------
       FOOTER
    ------------------------------ */
    .footer {
      background: rgba(10,10,20,0.85);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(212,175,55,0.2);
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
      position: relative;
      z-index: 1;
    }

    .footer p {
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
    }

    .footer-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-link {
      color: var(--gold);
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .footer-link:hover {
      opacity: 0.7;
    }

    /* ------------------------------
       TOAST NOTIFICATIONS
    ------------------------------ */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: rgba(10,10,20,0.95);
      color: var(--white);
      padding: 1rem 1.5rem;
      border-radius: 15px;
      border: 1px solid rgba(212,175,55,0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* ------------------------------
       RESPONSIVE
    ------------------------------ */
    @media (max-width: 768px) {
      .brand-text h1 {
        font-size: 1.8rem;
      }

      .products-container {
        padding: 1rem;
      }

      .products-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .stats-bar {
        padding: 0 1rem;
      }

      .controls {
        padding: 0 1rem;
        flex-direction: column;
      }

      .sort-controls {
        width: 100%;
        justify-content: center;
      }

      .toast {
        right: 1rem;
        left: 1rem;
        bottom: 1rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <div class="brand-icon">üõçÔ∏è</div>
        <div class="brand-text">
          <h1>Under Shopp</h1>
          <p>Calzado Premium</p>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar producto, marca o talla...">
        <span class="search-icon">üîç</span>
      </div>
    </div>
  </header>

  <div class="stats-bar">
    <div class="stat-item"><h3 id="productCount">0</h3><p>Productos</p></div>
    <div class="stat-item"><h3>üíé</h3><p>Calidad</p></div>
    <div class="stat-item"><h3>üöö</h3><p>Env√≠os</p></div>
  </div>

  <div class="products-container">
    <div id="productsGrid" class="products-grid">
      <div class="loading" style="text-align:center;padding:4rem;">
        <div style="border:4px solid rgba(212,175,55,0.2);border-top-color:var(--gold);border-radius:50%;width:50px;height:50px;margin:auto;animation:spin 1s linear infinite;"></div>
        <p style="margin-top:1rem;color:rgba(255,255,255,0.7);">Cargando cat√°logo...</p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>¬© 2025 Under Shopp ‚Äî Cat√°logo administrado autom√°ticamente</p>
  </footer>

  <script>
    const CONFIG = {
      whatsappNumbers: [
        '+573214885822',  // üî¥ REEMPLAZA CON TU N√öMERO 1
        '+573004429451',  // üî¥ REEMPLAZA CON TU N√öMERO 2
        '+573212694280'   // üî¥ REEMPLAZA CON TU N√öMERO 3
      ],
        autoRefreshSeconds: 30
      };

      let allProducts = [], filteredProducts = [];
      let currentNumberIndex = 0;

    window.addEventListener('DOMContentLoaded', async () => {
      await loadProducts();
      setupSearch();
      setInterval(loadProducts, CONFIG.autoRefreshSeconds * 1000);
    });

    async function loadProducts() {
      try {
        const response = await fetch('productos.json?t=' + Date.now());
        
        if (!response.ok) throw new Error('Error cargando productos');
        
        const products = await response.json();
        
        if (!products || !Array.isArray(products) || products.length === 0) {
          return showEmpty();
        }

        products.sort((a,b)=>new Date(b.fecha||0)-new Date(a.fecha||0));
        allProducts = products;
        filteredProducts = [...products];
        render();
      } catch (e) {
        console.error('Error cargando productos:', e);
        showEmpty();
      }
    }

    function render() {
      const grid = document.getElementById('productsGrid');
      const count = document.getElementById('productCount');
      count.textContent = filteredProducts.length;

      grid.innerHTML = filteredProducts.map(p => `
        <div class="product-card">
          <div class="product-image">
            ${p.imagen ? `<img loading="lazy" src="${p.imagen}" alt="${escape(p.nombre)}" onerror="this.remove()">` : 'üëü'}
          </div>
          <div class="product-info">
            <h3 class="product-name">${escape(p.nombre)}</h3>
            <p class="product-description">${escape(p.descripcion || '')}</p>
            <div class="product-price">$${parseFloat(p.precio).toLocaleString('es-CO', {maximumFractionDigits: 0})}</div>
            <a href="#" class="whatsapp-btn" onclick="consultar(event, '${escape(p.nombre)}', ${p.precio}, '${escape(p.tallas || '')}')">
              üí¨ Consultar
            </a>
          </div>
        </div>
      `).join('');
    }

    function showEmpty() {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = `
        <div style="text-align:center;padding:5rem;color:rgba(255,255,255,0.6);">
          <div style="font-size:4rem;">üì¶</div>
          <h2 style="color:var(--gold);margin:1rem 0;">Cat√°logo vac√≠o</h2>
          <p>Pronto a√±adiremos nuevos productos exclusivos.</p>
        </div>`;
      document.getElementById('productCount').textContent = '0';
    }

    function setupSearch() {
      const input = document.getElementById('searchInput');
      input.addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        filteredProducts = allProducts.filter(p =>
          p.nombre.toLowerCase().includes(term) ||
          (p.descripcion || '').toLowerCase().includes(term) ||
          (p.tallas || '').toLowerCase().includes(term)
        );
        render();
      });
    }

    function getPhone() {
  // Rotaci√≥n secuencial: 1 ‚Üí 2 ‚Üí 3 ‚Üí 1 ‚Üí 2 ‚Üí 3...
      const phone = CONFIG.whatsappNumbers[currentNumberIndex];
      currentNumberIndex = (currentNumberIndex + 1) % CONFIG.whatsappNumbers.length;
      return phone;
    }

    function consultar(e, nombre, precio, tallas) {
      e.preventDefault();
      const phone = getPhone();
      const msg = `üëã Hola, estoy interesado en:\n\n${nombre}\nüí∞ Precio: ${precio}\n${tallas?`üëü Tallas: ${tallas}`:''}`;
      window.open(`https://wa.me/${phone.replace('+','')}?text=${encodeURIComponent(msg)}`,'_blank');
    }

    function escape(text){
      const div=document.createElement('div');
      div.textContent=text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
